{% extends "auctions/layout.html" %}

{% block body %}
    <h2>All categories</h2>
    <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item">
            <a class="nav-link" href="{% url 'category' category.category %}">{{category.category}}</a>
        </li>
        <br>
        {% endfor %}
    </ul>
{% endblock %}
